<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Bootstrap 4-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bangers|Gloria+Hallelujah&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Whack-a-Feather</title>
</head>
<body>

  <div class="container-fluid">
    <section id="header">
      <header>
        <nav class="navbar navbar-expand-sm">
          <a class="navbar-brand mx-auto" href="#"><h1 class="display-4">Whack-a-Feather</h1></a>
        </nav>
        <p class="text-center mx-auto">Tap the buttons to move the matching colored feather.</p>
      </header>

    </section>

    <div id="servoControls">
      <section id="servoA">
        <div class="row justify-content-center">
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="green" href="#" role="button"></a>
          </div>
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="yellow" href="#" role="button"></a>
          </div>
        </div>    
      </section>
      
      <section id="servoB">
        <div class="row justify-content-center">
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="orange" href="#" role="button"></a>
          </div>
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="red" href="#" role="button"></a>
          </div>
        </div>
      </section>

      <section id="servoC">
        <div class="row justify-content-center">
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="purple" href="#" role="button"></a>
          </div>
          <div class="col-5">
            <a class="btn btn-custom btn-block" id="blue" href="#" role="button"></a>
          </div>
        </div>
      </section>
    </div>
    <section id="footer">
      <div class="row justify-content-center">
        <p>Like this project on:</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-1"><a href=""><i class="fab fa-pinterest"></i></a></div>
        <div class="col-1"><a href=""><i class="fab fa-twitter"></i></a></div>
        <div class="col-1"><a href=""><i class="fab fa-instagram"></i></a></div>
        <div class="col-1"><a href=""><i class="fab fa-github"></i></a></div>
      </div>
      <div class="row justify-content-center">
        <h4><a href="http://tinkershops.com/">www.tinkershops.com</a></h4>
      </div>
    </section>
  </div>

  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
